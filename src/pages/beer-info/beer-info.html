<ion-header>

  <ion-navbar color="danger">
    <ion-title>Informação da cerveja</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img style="width: 500px" src="https://abrilexame.files.wordpress.com/2016/09/size_960_16_9_cerveja50.jpg"/>
        <ion-card-content>
          <ion-card-title>
            Nome: <strong>{{beer.name}}</strong>
            </ion-card-title>
          <p>
            Tipo: <strong>{{beer.type}}</strong>
          </p>
          <p>
            {{beer.description}}
          </p>
          <p>
            Preço: R$ {{beer.price}}
          </p>
        </ion-card-content>
      </ion-card>

</ion-content>
