<ion-header>

  <ion-navbar color="danger">
    <ion-title>Cadastrar Cerveja</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="beer.name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label fixed>Tipo</ion-label>
        <ion-input type="text" [(ngModel)]="beer.type"></ion-input>
      </ion-item>

    <ion-item>
          <ion-label fixed>Nome</ion-label>
          <ion-input type="text" [(ngModel)]="beer.description"></ion-input>
      </ion-item>
      
  </ion-list>

  <button ion-button color="danger" (click)="saveBeer(beer)">Salvar</button>
</ion-content>
