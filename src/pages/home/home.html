<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Beer App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <button ion-button color="danger" (click)="createBeer()">Cadastrar Cerveja</button>
  <ion-list>
    <button ion-item *ngFor="let cerveja of cervejas"  (press)="beerPressed(cerveja.id)" (click)="getBeerInfo(cerveja.id)">
      {{ cerveja.name }}
    </button>  
  </ion-list>
</ion-content>
