<ion-header>

  <ion-navbar color="danger">
    <ion-title>BeerApp Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<img src="../../assets/imgs//sign.png" class="logo"/>-->
  <ion-list>
    <h1 class="logo">Beer <br>App</h1>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" [(ngModel)]="credential.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="credential.password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button style="object-position: center;"color="danger" outline (click)="login()">Logar</button>

</ion-content>
